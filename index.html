<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Lollipoppy</title>
		<script type="text/javascript" src="js/phaser.js"></script>
		<script type="text/javascript" src="js/boot.js"></script>
		<script type="text/javascript" src="js/preload.js"></script>
		<script type="text/javascript" src="js/gametitle.js"></script>
		<script type="text/javascript" src="js/main.js"></script>
		<script type="text/javascript" src="js/gameover.js"></script>
		<script type="text/javascript" src="js/win.js"></script>
	    <style type="text/css">
	    	@font-face {
	    		font-family: Cheri Liney;
	    		src: url('assets/cheri.liney.ttf');
	    	}
	    	
        	body {
	            margin: 0;
	        }
	    </style>
	    <script type="text/javascript">
			(function() {
				//Create a new game that fills the screen
				game = new Phaser.Game(window.innerWidth * window.devicePixelRatio, window.innerHeight * window.devicePixelRatio, Phaser.AUTO);
				
				//Add all states
				game.state.add("Boot", Boot);
				game.state.add("Preload", Preload);
				game.state.add("GameTitle", GameTitle);
				game.state.add("Main", Main);
				game.state.add("GameOver", GameOver);
				game.state.add("Win", Win);

				//Start the first state
				game.state.start("Boot");
			})();
    	</script>
	</head>
	<body>
		<h1 style="font-family: 'Cheri Liney';">Lollipoppy</h1> <!-- Needed for score font to work (NEED FIX) -->
	</body>
</html>
